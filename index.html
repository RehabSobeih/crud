<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEM</title>
    <!-- & style links -->
     <link rel="stylesheet" href="./css/all.min.css"/>
     <link rel="stylesheet" href="./css/bootstrap.min.css"/>
     <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    
<section>
    <div class="container ">
        <div class="data pb-5">
            <h1 class="py-4 text-center">CRUD System</h1>
            <div class="w-75  mx-auto">
                <form class="p-5 shadow-lg ">
                    <div class="col-md-12">
                  <label for="name">Product Name:</label>
                  <input type="text" id="name" class="mb-3 form-control"/>
                    </div>
                    <div class="col-md-12">
                  <label for="price">Product Price:</label>
                  <input type="number" id="price" class="mb-3 form-control"/>
                    </div>
                    <div class="col-md-12">
                  <label for="category">Product Category:</label>
                  <input type="text" id="category" class="mb-3 form-control"/>
                    </div>
                    <div class="col-md-12">
                  <label for="description">Product Description:</label>
                  <textarea id="description" class="form-control"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-info mt-3" type="button" id="add">Add Product</button>
                        <button class="btn btn-info mt-3 d-none" type="button" id="update">Update Product</button>
                    </div>
                </form>
            </div>
            <div class="w-75 mx-auto pt-5">
                <input oninput="searchProductByName(this.value)" type="text" placeholder="Search" class="form-control " id="search"/>
            </div>
            
        </div>
        <div class="caption">
            <table class="table table-danger">
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Des</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="demo">
                   
                </tbody>
               </table>
        </div>
           
    
       
        
    </div>
</section>








<!-- & js link -->
    <script src="./js/main.js"></script>
</body>
</html>
